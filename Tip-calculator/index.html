<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div id="main-container">
        <div id="info-container">
            <header>
                <h1>Tip Calculator</h1>
            </header>
            <main>
                <p>Enter your bill amount and tip percentage to calculate the total.</p>
                <label for="bill">Bill amount:</label><br>
                <input type="number" name="bill" id="bill-el"><br>
                <label for="tip">Tip percentage:</label><br>
                <input type="number" name="tip" id="tip-el"><br>
                <button id="btn-el">Calculate</button>
            </main>
            <footer>
                <p id="total-el">Total:</p>
            </footer>
        </div>
    </div>
            <script src="JavaScript/index.js"></script>
        </div>
    </div>
</body>
</html>
